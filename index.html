<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=1000px, initial-scale=1.0"> -->
    <title>Document</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body onload="loadData()">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><b>Food Recipes</b></a>
              </li>
              
            </ul>
           
          </div>
        </div>
      </nav>

    <div class="container-fluid">
        <div class="row" id="target">
            
            </div>
        </div>
    </div>
     <script>

        var target=document.getElementById('target')
        var url="https://dummyjson.com/recipes/";

        var options={
            method : "GET"
        }

        async function loadData()
        {

            var response=await fetch(url,options);

            var body=await response.json();

            // console.log(body);

            var list=body.recipes;

            // console.log(list);
        for(var i=0;i<list.length;i++)
        {
            var card=document.createElement('div');

            card.classList.add('col-lg-3','col-md-4','col-sm-10','col-xs-12');

            card.innerHTML=` <div class="card m-auto" style="transform:scale(0.9)">
                    <div class="card-header">
                        <img src="${list[i].image}" class="image-fluid" width="230px" height="230px" class="m-2"/>
                    </div>
                    <div class="card-body">
                        <div><span><b>Item name :</b> ${list[i].name}</span></div>
                        <div><span><b>Difficulty :</b>${list[i].difficulty}</span></div>

                        <div><span><b>Rating :</b>${list[i].rating}/5</span></div>
                        <div><span><b>Cusine :</b>${list[i].cusine}</span></div>

                        <a class="btn btn-primary btn-rounded" href="item.html?id=${list[i].id}">More</a>


                    </div>`;

                    
                    target.appendChild(card)

        }
            
        }
        </script>
</body>
</html>
